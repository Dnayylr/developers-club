<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <script>
        const API = "http://localhost:3000/admin";

const getData = async () => {
  try {
    const response = await fetch(API); // Utiliza 'await' para esperar la respuesta
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    const transformData = await response.json(); // Utiliza 'await' para esperar la conversión de la respuesta a JSON
    console.log(transformData);
  } catch (error) {
    console.error("Error:", error);
  }
};

getData(); // Llama a la función para iniciar la solicitud

    </script>
</body>
</html>
